<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win or Loose - El Juego del Azar</title>
    <meta name="description" content="Un juego sencillo de azar con botones de colores. ¿Ganarás o perderás?">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="trivia-section">
            <h2>Trivia de Fútbol</h2>
            <p id="trivia-question">Cargando pregunta...</p>
            <div class="button-group">
                <button id="btnTrue" class="btn btn-true">Verdadero</button>
                <button id="btnFalse" class="btn btn-false">Falso</button>
            </div>
            <p class="score">Puntuación: <span id="trivia-score">0</span></p>
            <div id="trivia-feedback"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
