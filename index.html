<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win or Loose - El Juego del Azar</title>
    <meta name="description" content="Un juego sencillo de azar con botones de colores. ¿Ganarás o perderás?">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Win or Loose</h1>
        <p>Elige un color y prueba tu suerte</p>
        
        <div class="button-group">
            <button id="btnRed" class="btn btn-red">ROJO</button>
            <button id="btnBlue" class="btn btn-blue">AZUL</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
